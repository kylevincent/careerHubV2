<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../vendor/css/employer_post_job.css">


    <title>JobHub</title>
</head>
<body>

<div class="container">

<h1>Post Job</h1>



<form>


    <div class="form-group">
        <label for="job_class">Job Classification</label>
        <select id="job_class" class="form-control">
            <option>--select--</option>
            <option>Information Technology, Programmer</option>
            <option>Information Technology, Meme Expert</option>
            <option>Information Technology, Design Thinking Expert</option>
        </select>
    </div>

<hr class="section_break">

    <div class="row">
        <div class="col">

            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" class="form-control" id="job_title">
            </div>

        </div>
        <div class="col">

            <div class="form-group">
                <label for="job_location">Location</label>
                <input type="text" class="form-control" id="job_location">
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col">

            <div class="form-group">
                <label for="job_type">Job Type</label>
                <select id="job_type" class="form-control">
                    <option>--select--</option>
                    <option>Full Time</option>
                    <option>Part Time</option>
                    <option>Casual</option>
                </select>
            </div>

        </div>
        <div class="col">


            <div class="form-group">
                <label for="job_salary">Salary</label>
                <input type="text" class="form-control" id="job_salary">
            </div>


        </div>
    </div>




<hr class="section_break">

    <div class="form-group">
        <label for="job_description_title">Description Title</label>
        <input type="text" class="form-control" id="job_description_title">
    </div>

    <div class="form-group">
        <label for="job_description">Description</label>
        <textarea class="form-control" id="job_description" rows="5"></textarea>
    </div>




</form>

    <a href="../employerDash/employerDashIndex.html"><button class="btn btn-primary">Submit</button></a>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
